<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    


<body>
  <br>
   <div class="head"> <h1>LOGIN</h1></div>
   
    
 
    <form  class="m-5" onsubmit="return handlesubmit()">

      <div id="message" class="alert alert-danger" style="display: none;"> Error message </div>
  
  
  
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="enter your Username ">
  
      </div>
     
      <div class="mb-3">
      <label for="Email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="enter email address">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
  
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="password">
      </div>
      <br>
      
   <div class="bt">
    <button type="submit" class="butt" >Submit</button>
  </div>
  
      
    
   </form>
   
  
  
  






 


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function handlesubmit(){
          const message = document.getElementById('message');
          const name =  document.getElementById('username').value;
          const email = document.getElementById('Email').value;
          const password = document.getElementById('Password').value;


          message.style.display="none"
          if(name.length == 0){
           message.innerText ="Please enter your username ⚠";
           message.style.display = "block" ;
            return false;
          }

          if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false){
            message.innerText="Please enter a valid email ⚠ "
            message.style.display="block";
            return false;

          }

          if(password.length <8){
            message.innerText="Password length must be greater than 8 ⚠"
            message.style.display="block";
            return false;
          }
            console.log(name,email,password)
            alert("Success")
            return false;
        }
    </script>

    

</head>
</body>
</html>
